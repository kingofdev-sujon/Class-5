<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <a href="index.html">Home</a> 
    
    <br> <br>

    <form action="" method="" enctype="multipart/form-data">

        <label for="">Email:</label>
    <input type="email" value="" name="" id="" placeholder="Enter your email here" required> 

   <br>

    <label for="">Mobile:</label>
    <input type="tel" value="" name="" id="" placeholder="11 digit mobile number" required>
    
    <br>

    <label for="">Passwords:</label>
    <input type="password" value="" name="" id="" placeholder="password"> 
    
    <br>

    <label for="">Age:</label>
    <input type="number" name="" id="" value="" placeholder=" type your age here"> 
    

    <br>

    <label for="">Blood Group:</label>

    <select name="" id="">
        <option value="">A+</option>
        <option value="">A-</option>
        <option value="">AB+</option>
        <option value="">B+</option>
        <option value="">B-</option>
        <option value="">O+</option>
        <option value="">O-</option>
    </select>

    <br>

    <label for="">Gender:</label>
    <input type="radio" name="Gender"> Male
    <input type="radio" name="Gender"> Female
    <input type="radio" name="Gender"> Others

    <br>

    <label for="">Skills:</label>

    <input type="checkbox" name="Skills" id="" value=""> HTML
    <input type="checkbox" name="Skills" id="" value=""> CSS 
    <input type="checkbox" name="Skills" id="" value=""> Javascript 
    <input type="checkbox" name="Skills" id="" value=""> Marketing
    <input type="checkbox" name="Skills" id="" value=""> PS

    <br>

    <label for="">Image:</label>
    <input type="file" name="" id="" name="" required>

    <br> <br>

    <label for="">Address:</label>
    <textarea name="" id="" cols="50" rows="10"></textarea>

    <br>

    <input type="submit" name="" id="" value="submit">

    </form>


</body>
</html>
